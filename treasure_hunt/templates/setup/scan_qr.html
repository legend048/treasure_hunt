<!DOCTYPE html>
<html>
<head>
    <title>Scan QR Code</title>
</head>
<body>
    <h1>Scan QR Code</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="qr_code">QR Code Data:</label><br>
        <input type="text" id="qr_code" name="qr_code" required><br>
        <button type="submit">Scan QR</button>
    </form>
</body>
</html>
